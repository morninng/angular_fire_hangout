
<div id="argument_container" ng-style="layout_style">

	<div class="add_arg_button">
		<input type="button" value="add argument" ng-click="add_argument()">
	</div>
	<div>
		<div ng-repeat="def in defintro_list" class="argument_element">
			<one-defintro arg-id="def"></one-defintro>
		</div>

		<div ng-repeat="arg in arg_list" class="argument_element">
			<one-argument arg-id="arg"></one-argument>
		</div>
	</div>

</div>
